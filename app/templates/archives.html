{% extends 'base.html' %}

{% block content %}

  <section id="archives">
    {% for post in posts %}
      <article id="{{ post.slug }}">
        <time>{{ post.date | datestr }}</time>
        <h1><a href="{{ post.url }}">{{ post.title|truncatechars:50 }}</a></h1>
      </article>
    {% endfor %}
  </section>

{% endblock %}
