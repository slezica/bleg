{% extends 'base.html' %}

{% block content %}
  <section id="posts">
    {% include 'include/post.html' %}
  </section>
{% endblock %}

{% block footer %}
  <nav>
  {% with prev=post.prev next=post.next %}

    {% if prev %}
        <a class="prev" href="{{ prev.url }}">&lt; {{ prev.title }}</a>
    {% endif %}
    
    {% if next %}
        <a class="next" href="{{ next.url }}">{{ next.title }} &gt;</a>
    {% endif %}

  {% endwith %}
  </nav>
{% endblock %}
