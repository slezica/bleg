{% extends 'base.html' %}

{% block content %}
  <section id="posts">
    {% include 'include/post.html' %}
  </section>
{% endblock %}

{% block footer %}
  {% with prev=post.prev next=post.next %}
    
    {% if next %}
        <a href="{{ next.url }}">&lt; {{ next.title }}</a>
    {% endif %}

    {% if prev %}
        <a href="{{ prev.url }}">{{ prev.title }} &gt;</a>
    {% endif %}

  {% endwith %}
{% endblock %}
