{% extends 'base.html' %}

{% block content %}
  <section id="posts">
    {% for post in posts %}
      {% include 'include/post.html' %}
    {% endfor %}
  </section>

{% endblock %}

{% block footer %}
  <nav>
    {% if prev %}
      <a class="prev" href="{{ prev.url }}">&lt; newer</a>
    {% endif %}

    <span class="of">{{ page }} of {{ pages }}</span>

    {% if next %}
      <a class="next" href="{{ next.url }}">older &gt;</a>
    {% endif %}
  </nav>
{% endblock %}
