{% extends 'base.html' %}

{% block content %}
  <section id="posts">
    {% for post in posts %}
      {% include 'include/post.html' %}
    {% endfor %}
  </section>
{% endblock %}

{% block footer %}
  <nav>
    {% if page > 1 %}
      <a href="/{{ page|add:-1 }}">&lt; newer</a>
    {% endif %}

    <span class="of">{{ page }} of {{ pages }}</span>

    {% if page < pages %}
      <a href="/{{ page|add:1 }}">older &gt;</a>
    {% endif %}
  </nav>
{% endblock %}
